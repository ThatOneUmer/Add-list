<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add to List</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="main-box">
        <h1 id="eR">Add To List</h1>
        <div class="input-box">
          <form onSubmit="addtoCard(event)">
            <label for="nameInp">User Name :</label>
            <input
              type="text"
              id="nameInp"
              class="input"
              placeholder=" Your Full Name "
            />
            <button type="submit">Add</button>
          </form>
        </div>
      </div>
      <div class="card-box">
        <h1 class="head2">Your Cards</h1>
        <div class="make-cards"></div>
      </div>
    </div>
  </body>
</html>
